<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Notable&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript calculator</title>
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <h1>A Javascript calculator!</h1>

    <div id="calculator">
      <h3 id="formula-screen">0</h3>
      <h2 id="result-field">0</h2>
      <div id="buttons">    
        <button id="7" class="number-btn">7</button>
        <button id="8" class="number-btn">8</button>  
        <button id="9" class="number-btn">9</button>       
        <button id="4" class="number-btn">4</button> 
        <button id="5" class="number-btn">5</button>
        <button id="6" class="number-btn">6</button>
        <button id="1" class="number-btn">1</button>
        <button id="2" class="number-btn">2</button>        
        <button id="3" class="number-btn">3</button>
        <button id="zero" class="number-btn">0</button>
        <button id="dot" class="number-btn">.</button>
        <button id="plus" class="op-btn">+</button>
        <button id="minus" class="op-btn">-</button>
        <button id="multiply" class="op-btn">X</button>
        <button id="divide" class="op-btn">/</button>
        <button id="equal" class="op-btn">=</button>
        <button id="clear" class="clear-btn">AC</button>
      </div>
    </div>

    <footer>
        <p class="footer">Created by Felix Levert</p>
    </footer>
  </body>
</html>
